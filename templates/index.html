<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #6e7175">
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-primary alert-dismissible fade show mt-3" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="bg-dark text-light text-center container p-5">
    <h1>Contact Manager</h1>
</div>
<div class="container mt-4">
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="number" name="number" placeholder="Enter Your Phone Number">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


<div class="container mt-5">
    <div class="row justify-content-center">
        {% for contact in contacts %}
        <div class="col-auto">
            <div class="card text-center bg-dark text-light m-2" style="width: 12rem;">
                <div class="card-body">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                         class="card-img-top rounded-circle p-2" alt="profile">
                    <h5 class="card-title mt-2">{{ contact.name }}</h5>
                    <p class="card-text">{{ contact.number }}</p>
                    <a class="col-1 p-0" href="/delete/{{contact._id}}">
                        <button type="button" class="btn btn-sm btn-danger">X</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</html>
